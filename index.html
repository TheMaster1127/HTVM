      function changeFaviconAtTheBeginning(faviconUrl) {
        // Create a new favicon link element
        const newFavicon = document.createElement("link");
        newFavicon.rel = "icon";

          document.head.removeChild(existingFavicon); // Remove the existing favicon

        // Append the new favicon to the head
        document.head.appendChild(newFavicon);

      function MakeHotKey(hotkey, callback) {
        document.addEventListener("keydown", function (event) {
          const keys = hotkey.split("+").map((key) => key.trim().toLowerCase());
          const modifiers = {
            ctrl: event.ctrlKey,
            shift: event.shiftKey,
            alt: event.altKey,
          };

          let hotkeyPressed = true;
          keys.forEach((key) => {
            if (key === "ctrl" || key === "shift" || key === "alt") {
              if (!modifiers[key]) {
                hotkeyPressed = false;
              }
            } else if (key === "backspace") {
              if (event.key !== "Backspace") {
                hotkeyPressed = false;
              }
            } else if (key.startsWith("arrow")) {
              const arrowDirection = key.replace("arrow", "");
              if (arrowDirection === "up" && event.key !== "ArrowUp") {
                hotkeyPressed = false;
              } else if (arrowDirection === "down" && event.key !== "ArrowDown") {
                hotkeyPressed = false;
              } else if (arrowDirection === "left" && event.key !== "ArrowLeft") {
                hotkeyPressed = false;
              } else if (arrowDirection === "right" && event.key !== "ArrowRight") {
                hotkeyPressed = false;
              }
            } else if (key === "enter") {
              if (event.key !== "Enter") {
                hotkeyPressed = false;
              }
            } else if (!event.key.match(/^[0-9a-zA-Z]$/) && event.key !== key) {
              hotkeyPressed = false;
            } else if (event.key.toLowerCase() !== key && event.key.match(/^[a-zA-Z]$/)) {
              hotkeyPressed = false;
            }
          });

          if (hotkeyPressed) {
            if (modifiers["shift"]) {
              callback(hotkey.toUpperCase());
            } else {
              callback(hotkey.toLowerCase());
            }
          }
        });
      }

      // InStr
      function InStr(Haystack, Needle, CaseSensitive = true, StartingPos = 1, Occurrence = 1) {
        if (Haystack === null || Needle === null) return false;

        // Adjust starting position if less than 1
        StartingPos = Math.max(StartingPos, 1);

        // Case-sensitive search by default
        if (!CaseSensitive) {
          Haystack = Haystack.toLowerCase();
          Needle = Needle.toLowerCase();
        }

        let pos = -1;
        let count = 0;
        for (let i = StartingPos - 1; i < Haystack.length; i++) {
          if (Haystack.substring(i, i + Needle.length) === Needle) {
            count++;
            if (count === Occurrence) {
              pos = i + 1;
              break;
            }
          }
        }

        return pos > 0; // Return true if the substring is found, false otherwise
      }


      // RegExMatch
      function RegExMatch(Haystack, NeedleRegEx, OutputVar, StartingPos) {
          if (Haystack === null || NeedleRegEx === null) return null;

          const regex = new RegExp(NeedleRegEx);
          let match;

          if (typeof Haystack === 'string') {
              match = Haystack.match(regex);
          }

          if (match) {
              if (OutputVar) {
                  OutputVar.push(match[0]);
              }
              return match.index + 1;
          } else {
              return 0;
          }
      }

      function SubStr(str, startPos, length) {
        // If str is null or undefined, return an empty string
        if (str === null || str === undefined) {
          return "";
        }

        // If length is not provided or is blank, default to "all characters"
        if (length === undefined || length === "") {
          length = str.length - startPos + 1;
        }

        // If startPos is less than 1, adjust it to start from the end of the string
        if (startPos < 1) {
          startPos = str.length + startPos;
        }

        // Extract the substring based on startPos and length
        return str.substr(startPos - 1, length);
      }

      function StrReplace(originalString, find, replaceWith) {
        // Check if originalString is a string
        if (typeof originalString !== "string") {
          return originalString; // Return originalString as is
        }

        // Escape special characters in the 'find' string to be used literally
        const escapedFind = find.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");

        // Use replace method to replace all occurrences of 'find' with 'replaceWith'
        return originalString.replace(new RegExp(escapedFind, "g"), replaceWith);
      }

// Function to trim specified number of characters from the left side of a string
function StringTrimLeft(input, numChars) {
  if (typeof input === 'string' && typeof numChars === 'number' && numChars >= 0) {
    return input.length > numChars ? input.substring(numChars) : '';
  } else {
    console.error("Invalid input provided.");
    return input; // Return original input if trimming is not possible
  }
}


// Function to trim specified number of characters from the right side of a string
function StringTrimRight(input, numChars) {
  if (typeof input === 'string' && typeof numChars === 'number' && numChars >= 0) {
    return input.length > numChars ? input.substring(0, input.length - numChars) : '';
  } else {
    console.error("Invalid input provided.");
    return input; // Return original input if trimming is not possible
  }
}

      function FileAppend(data, filename) {
        // Create a blob with the provided data
        const blob = new Blob([data], { type: "text/plain" });

        // Create a temporary anchor element
        const anchor = document.createElement("a");
        anchor.style.display = "none";

        // Set the download attribute and filename
        anchor.setAttribute("href", window.URL.createObjectURL(blob));
        anchor.setAttribute("download", filename);

        // Append the anchor element to the body
        document.body.appendChild(anchor);

        // Trigger a click event on the anchor element
        anchor.click();

        // Remove the anchor element
        document.body.removeChild(anchor);
      }


// Define the StoreLocally function with embedded getLocalStorageUsagePercentage logic
function StoreLocally(operation, saveLocation, data) {
    if (operation === "s") {
        // Save data to local storage under specified saveLocation
        localStorage.setItem(saveLocation, String(data));
        return true; // Indicate success
    } else if (operation === "d") {
        // Delete data from local storage under specified saveLocation
        localStorage.removeItem(saveLocation);
        return true; // Indicate success
    } else if (operation === "r") {
        // Retrieve data from local storage under specified saveLocation
        return localStorage.getItem(saveLocation) || null; // Return stored data or null if not found
    } else if (operation === "dALL") {
        // Delete all data from local storage (clear all keys)
        localStorage.clear();
        return true; // Indicate success
    } else if (operation === "e") {
        // Check if local storage is empty (no keys present)
        return localStorage.length === 0; // Return true if empty, false if not empty
    } else if (operation === "u") {
        // Embed the logic of getLocalStorageUsagePercentage function

        var store = localStorage;
        var testKey = "$_test";

        // Function to test storage capacity
        function testCapacity(size) {
            try {
                store.setItem(testKey, new Array(size + 1).join('0'));
                store.removeItem(testKey);
                return true;
            } catch (ex) {
                return false;
            }
        }

        // Binary search to find maximum size
        var low = 0,
            high = 1,
            upperLimit = (1024 * 1024 * 1024) / 2; // Default upper limit (1 GB)

        while (testCapacity(high) && high < upperLimit) {
            low = high;
            high *= 2;
        }

        // Refine the estimate using binary search
        var precision = 8; // Number of iterations for precision
        while (precision--) {
            var mid = (low + high) / 2;
            if (testCapacity(mid)) {
                low = mid;
            } else {
                high = mid;
            }
        }

        var totalBytes = Math.ceil(high) * 2; // Total storage limit in bytes

        // Calculate used storage size directly
        var usedBytes = Object.keys(store).reduce(function(total, key) {
            return total + key.length + store[key].length * 2;
        }, 0);

        // Calculate percentage used
        var usedPercentage = (usedBytes / totalBytes) * 100;
        usedPercentage = usedPercentage.toFixed(2); // Round to 2 decimal places

        return usedPercentage;
    } else {
        console.error("Invalid operation specified.");
        return false; // Indicate failure
    }
}


      // Function to create a toggle switch with width and height
      function createToggleSwitch(parent, id, label, color, leftPos, topPos, width, height, switchFunction) {
        let toggleSwitch = document.createElement("div");
        toggleSwitch.className = "toggle-switch";
        toggleSwitch.id = id;
        toggleSwitch.dataset.id = id;
        toggleSwitch.dataset.isOn = "false";
        toggleSwitch.dataset.color = color; // Save color in dataset for use when toggled
        toggleSwitch.style.width = width + "px"; // Set width
        toggleSwitch.style.height = height + "px"; // Set height
        toggleSwitch.style.backgroundColor = "#ccc";
        toggleSwitch.style.borderRadius = height / 2 + "px"; // Make border radius proportional to height
        toggleSwitch.style.position = "absolute";
        toggleSwitch.style.left = leftPos + "px";
        toggleSwitch.style.top = topPos + "px";
        toggleSwitch.style.cursor = "pointer";
        toggleSwitch.style.transition = "background-color 0.3s ease";

        // Create knob for the toggle switch
        let knob = document.createElement("div");
        knob.className = "knob";
        knob.style.width = height - 4 + "px"; // Set knob width (slightly less than height)
        knob.style.height = height - 4 + "px"; // Set knob height (slightly less than height)
        knob.style.backgroundColor = "#fff";
        knob.style.borderRadius = "50%";
        knob.style.position = "absolute";
        knob.style.top = "2px";
        knob.style.left = "2px";
        knob.style.transition = "transform 0.3s ease";

        toggleSwitch.appendChild(knob);
        parent.appendChild(toggleSwitch);

        // Create label for the toggle switch
        let toggleLabel = document.createElement("div");
        toggleLabel.textContent = label;
        toggleLabel.style.position = "absolute";
        toggleLabel.style.left = leftPos + width + 10 + "px"; // Position label relative to switch
        toggleLabel.style.top = topPos + 5 + "px";
        parent.appendChild(toggleLabel);

        // Toggle switch click event
        toggleSwitch.addEventListener("click", function () {

      function getUrlParams() {
        const queryString = window.location.search.substring(1); // Get the query string without the leading '?'
        const paramPairs = queryString.split("&"); // Split the query string into parameter key-value pairs

        // Array to store parameter values starting from the first key's value
        const paramValues = [];

        // Iterate over each parameter pair
        paramPairs.forEach((pair, index) => {
          const pairParts = pair.split("=");

          if (index === 0 && pairParts.length === 2) {
            // For the first parameter pair (index === 0), add the value directly
            const firstValue = decodeURIComponent(pairParts[1]);
            paramValues.push(firstValue);
          } else if (pairParts.length === 1) {
            // For subsequent parameter pairs (values without keys), add the value directly
            const value = decodeURIComponent(pairParts[0]);
            paramValues.push(value);
          }
        });

        // Join the parameter values into a single string separated by '&'
        const resultString = paramValues.join("&");

        return resultString;
      }

        // Populate the dropdown with options
        options.forEach((optionText) => {

          optionElement.textContent = optionText;
          selectElement.appendChild(optionElement);
        });

        // Add event listener to handle option selection
        selectElement.addEventListener("change", function () {

    const parts = inputStr.split(delimiter);

    // Return the part specified by the num parameter (1-based index)
    if (num > 0 && num <= parts.length) {
        return parts[num - 1]; // Return the specified part (0-based index)
    } else {
        return ''; // Return an empty string if num is out of range
    }
}

function LoopParseFunc(varString, delimiter1="", delimiter2="") {

        // If no delimiters are provided, return an array of characters
        items = [...varString];
    } else {
        // Construct the regular expression pattern for splitting the string
        let pattern = new RegExp('[' + delimiter1.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + delimiter2.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ']+');
        // Split the string using the constructed pattern
        items = varString.split(pattern);
    }
    return items;
}


function runHTML(parent, id, scale, leftPos, topPos, width, height, HTMLcode) {

  // Concatenate parent.id with id
  id = parent.id + id;

  // Check if an iframe with the same id already exists and remove it
  const existingIframe = document.getElementById(id);
  if (existingIframe) {
    existingIframe.remove();
  }

  // Calculate the scale based on the actual width and height of the iframe
  const scaleX = (width / (window.innerWidth / scale));
  const scaleY = (height / (window.innerHeight / scale));
  const scaleFactor = Math.min(scaleX, scaleY);

        // Calculate the scaled width and height to maintain aspect ratio
        const scaledWidth = Math.floor((window.innerWidth / scale) * scaleFactor);
        const scaledHeight = Math.floor((window.innerHeight / scale) * scaleFactor);

        // Calculate offsets to center the content
        const offsetX = Math.floor((width - scaledWidth) / 2);
        const offsetY = Math.floor((height - scaledHeight) / 2);

        // Create iframe element
        let iframeElement = document.createElement("iframe");

        // Set attributes
        iframeElement.id = id;
        iframeElement.style.position = "absolute";
        iframeElement.style.left = leftPos + offsetX + "px";
        iframeElement.style.top = topPos + offsetY + "px";
        iframeElement.style.width = (window.innerWidth / scale) + "px"; // Set the iframe's viewport width
        iframeElement.style.height = (window.innerHeight / scale) + "px"; // Set the iframe's viewport height
        iframeElement.style.transformOrigin = "top left";
        iframeElement.style.transform = `scale(${scaleFactor})`;

        // Set srcdoc attribute to load content
        iframeElement.srcdoc = HTMLcode;

        // Append iframe to parent element
        parent.appendChild(iframeElement);
      }


function SortLikeAHK(varName, options = "") {
    let delimiter = '\n'; // Default delimiter
    let delimiterIndex = options.indexOf('D');

    if (delimiterIndex !== -1) {
        let delimiterChar = options[delimiterIndex + 1];
        delimiter = delimiterChar === '' ? ',' : delimiterChar;
    }

    let items = varName.split(new RegExp(delimiter === ',' ? ',' : '\\' + delimiter));

    // Remove empty items and trim whitespace
    items = items.filter(item => item.trim() !== '');

    // Apply sorting based on options
    if (options.includes('N')) {
        // Numeric sort
        items.sort((a, b) => parseInt(a, 10) - parseInt(b, 10));
    } else if (options.includes('Random')) {
        // Random sort
        for (let i = items.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [items[i], items[j]] = [items[j], items[i]];
        }
    } else {
        // Default alphabetical sort
        items.sort((a, b) => {
            const keyA = options.includes('C') ? a : a.toLowerCase();
            const keyB = options.includes('C') ? b : b.toLowerCase();
            if (keyA < keyB) return -1;
            if (keyA > keyB) return 1;
            return 0;
        });
    }

    // Reverse if 'R' option is present
    if (options.includes('R')) {
        items.reverse();
    }

    // Remove duplicates if 'U' option is present
    if (options.includes('U')) {
        const seen = new Map();
        items = items.filter(item => {
            const key = options.includes('C') ? item : item.toLowerCase();
            if (!seen.has(key)) {
                seen.set(key, item);
                return true;
            }
            return false;
        });
    }

    // Join the sorted items back into a string
    const sortedVar = items.join(delimiter === ',' ? ',' : '\n');

    return sortedVar;
}

variables.instructionDocumation = "lang to transpile to: Target programming language for transpilation.\nfile extention of the file: File extension for transpiled output files.\ncommands: List of supported operations or built-in functions.\nkeyWordINT: Defines an integer data type.\nkeyWordSTR: Defines a string data type.\nkeyWordBOOL: Defines a boolean data type.\nkeyWordFLOAT: Defines a floating data type.\nkeyWordINT8: Defines an 8-bit integer data type.\nkeyWordINT16: Defines a 16-bit integer data type.\nkeyWordINT32: Defines a 32-bit integer data type.\nkeyWordINT64: Defines a 64-bit integer data type.\nkeyWordIF: Used for conditional statements.\nkeyWordElseIf: Alternative condition in conditional statements.\nkeyWordElse: Defines a block of code for when no conditions are met.\nkeyWordWhileLoop: Defines a while loop.\nkeyWordForLoop: Defines a for loop.\nkeyWordLoopInfinite: Defines an infinite loop.\nkeyWordLoop: Defines a loop that iterates a specified number of times.\nkeyWordLoopParse: Defines a loop that parses through data or text.\nkeyWordContinue: Skips to the next iteration of the loop.\nkeyWordBreak: Exits a loop prematurely.\nkeyWordFunc: Defines a function or subroutine.\nkeyWordAwait: Await a func only in js.\nkeyWordVariablesAssignmentOperator: Operator for variable assignment.\nkeyWordConcatenationAssignmentOperator: Concatenates and assigns to a string variable.\nkeyWordAdditionAssignmentOperator: Adds to a numeric variable and assigns.\nkeyWordSubtractionAssignmentOperator: Subtracts from a numeric variable and assigns.\nkeyWordMultiplicationAssignmentOperator: Multiplies a numeric variable and assigns.\nkeyWordDivisionAssignmentOperator: Divides a numeric variable and assigns.\nkeyWordAdditionOperator: Adds two values or variables.\nkeyWordConcatenationOperator: Concatenates two strings or variables.\nkeyWordEqualOperator: Checks if two values or variables are equal.\nkeyWordNotOperator: Negates a boolean value or condition.\nkeyWordGreaterThanOperator: Checks if one value is greater than another.\nkeyWordLessThanOperator: Checks if one value is less than another.\nkeyWordGreaterThanOrEqualToOperator: Checks if one value is greater than or equal to another.\nkeyWordLessThanOrEqualToOperator: Checks if one value is less than or equal to another.\nkeyWordOrOperator: Combines two boolean conditions (true if either is true).\nkeyWordAndOperator: Combines two boolean conditions (true if both are true).\nkeyWordNotEqualToOperator: Checks if two values or variables are not equal.\nkeyWordTrue: Its the true boolean value.\nkeyWordFalse: Its the false boolean value.\nkeyWordSwitch: The switch statement is a type of selection control mechanism.\nkeyWordSwitchCase: The switch case is a type of selection control mechanism used within the switch statement.\nkeyWordSwitchDefault: The default case in a switch statement provides a fallback option when no case matches.\nkeyWordThrow: Used to raise an exception, signaling an error or special condition.\nkeyWordErrorMsg: Placeholder for a variable or method that stores or retrieves error messages.\nkeyWordTry: Block where code that might throw exceptions is placed; used for handling potential errors.\nkeyWordCatch: Block that handles exceptions thrown by the try block, allowing for error recovery.\nkeyWordFinally: Block that executes after try and catch, regardless of whether an exception was thrown or not. NOT SUPPORTED IN C++\nkeyWordArrayAppend: Method to add an element to the end of a collection (e.g., list or array).\nkeyWordArrayPop: Method to remove and return the last element of a collection (e.g., stack or list).\nkeyWordArraySize: Method that returns the number of elements in a collection (e.g., array, list, or vector).\nkeyWordArrayInsert: Method to add an element at a specific position in a collection (e.g., list or array).\nkeyWordArrayRemove: Method to remove an element from a collection by its value or index (e.g., list or array).\nkeyWordArrayIndexOf: Method that returns the index of the first occurrence of an element, or -1 if not found.\nkeyWordArrayDefinition: Defines an array data structure.\nkeyWordArrayOfIntegersDefinition: Defines an array of integers.\nkeyWordArrayOfStringsDefinition: Defines an array of strings.\nkeyWordArrayOfFloatingPointDefinition: Defines an array of floating-point numbers.\nkeyWordArrayOfBooleansDefinition: Defines an array of booleans.\nkeyWordJavaScriptVar: Use var for variable declarations ONLY in javascript.\nkeyWordJavaScriptLet: Use let for block-scoped variables ONLY in javascript.\nkeyWordJavaScriptConst: Use const for block-scoped, unchangeable variables ONLY in javascript.\nkeyWordReturnStatement: Returns a value from a function or exits a subroutine.\nkeyWordEnd: Indicates the end of a code block.\nkeyWordGlobal: Global in Python allows variables inside functions to be accessed and modified globally.\nkeyWordComment: Starts a single-line comment.\nkeyWordCommentOpenMultiLine: Opens a multiline comment.\nkeyWordCommentCloseMultiLine: Closes a multiline comment.\nkeyWordEscpaeChar: Escapes special characters in strings or identifiers.\nAHKlikeLoopsIndexedAt: Specifies the starting index for the AHK-like loop, such as 1-indexed, 0-indexed, or any custom value.\nkeyWordAIndex: Represents the current index of the loop. It can be customized based on the indexing method and renamed using configuration settings.\nkeyWordALoopField: Represents the current value or field in the loop. It can be renamed according to user preferences through configuration. \nkeyWordMainLabel: This is the main label where the main function will be inserted in the transpiled language.\nuseFuncKeyWord: This option allows you to use a keyword to define functions when transpiling to Python (py), JavaScript (js), or C++ (cpp). If it is turned off, you won't need to use a function definition keyword for Python and JavaScript. If you select C++ as your language, this option will always be on and cannot be turned off. Additionally, if you have useFuncKeyWord turned off and then switch to C++, it will automatically be turned on. When useFuncKeyWord is off, useCurlyBraces will automatically be toggled on, and if you turn off useFuncKeyWord, it will also toggle off useEnd if it was on.\nuseCurlyBraces: This option allows you to use curly braces to define code blocks. If useCurlyBraces is untoggled it will automatically toggle useFuncKeyWord on. When useCurlyBraces is enabled, it will automatically untoggle useEnd if it was on. This ensures that both methods of defining code blocks do not conflict.\nuseEnd: This option allows you to use an end keyword to signify the end of code blocks. When useEnd is toggled on, it will automatically turn off useCurlyBraces to maintain compatibility with your selected syntax style. Furthermore, enabling useEnd will automatically toggle on useFuncKeyWord, allowing for the use of function keywords alongside the end keyword. This ensures that all your settings work harmoniously together.\nuseSemicolon: Toggle for using semicolons at the end of statements.\nuseParentheses: if off, there's no need to use parentheses where necessary, but you still must use them in some places.\nusePythonicColonSyntax: Enables Python-style colon syntax for defining code blocks.\nforLoopLang: Choose the language for the style of the for loop.\nuseInJavaScriptAlwaysUseVar: You dont have to declere variables in js now all of them will start whit var var varName...\nuseJavaScriptInAfullHTMLfile: It wraps the js code in a full index.html file\nuseJavaScriptAmainFuncDef: The useJavaScriptAmainFuncDef option controls whether an async function is used as the main function and where it is placed in the code. If this option is set to any value other than " + await Chr (34) + "off," + await Chr (34) + " you must specify the syntax for the main function. This syntax is simply a label, marking the start of the main function. Theres no need to add {} brackets since its just a label variables.theINFOtextEachText63 = "keyWordJavaScriptLet:\n\nUse let for block-scoped variables ONLY in JavaScript. You can change this keyword to whatever you like.\n\nExamples:\n- let\n- block-scoped variable\n- use let for declaring block-level variables\n- [initialize a variable using let in JS]\n- letToDefineBlockScopedVariablesInJavaScriptCode\n- let!@#This^Store*DataForYou!\n- howManyBlockScopedVariablesWillYouDeclare?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText64 = "keyWordJavaScriptConst:\n\nUse const for block-scoped, unchangeable variables ONLY in JavaScript. You can change this keyword to whatever you like.\n\nExamples:\n- const\n- constant variable\n- use const for declaring unchangeable variables\n- [initialize a constant variable using const in JS]\n- constToDefineImmutableValuesInYourJavaScriptCode\n- const!@#$This^Holds*ConstantDataForYou!\n- whatConstantsWillYouDefineInYourCode?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText65 = "keyWordReturnStatement:\n\nReturns a value from a function or exits a subroutine. You can change this keyword to whatever you like.\n\nExamples:\n- return\n- yeet\n- use return to exit a function\n- [return a value from a function call here]\n- returnThisValueToContinueExecutionOfYourProgram\n- return!@#$%^&*()ValueForFurtherProcessingInCode\n- whatWillYouReturnFromYourFunctionToday?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText66 = "keyWordEnd:\n\nIndicates the end of a code block. You can change this keyword to whatever you like.\n\nExamples:\n- end\n- stop\n- end is here\n- signifies the conclusion of the code block\n- [mark the end of a function or loop here]\n- endOfBlockToIndicateNoFurtherExecutionNeeded\n- end!@#$%^&*()OfCodeForCurrentContext\n- whatWillBeTheFinalStepInYourCodeBlock?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText67 = "keyWordGlobal:\n\nGlobal in Python allows variables inside functions to be accessed and modified globally. You can change this keyword to whatever you like.\n\nExamples:\n- global\n- global variable\n- access variables across functions globally\n- [mark a variable for global scope here]\n- globalVariableAllowsAccessAcrossTheEntireModule\n- global$!@#Variables%ForAccessEverywhereInCode\n- whatGlobalVariablesAreYouUsingInYourFunction?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText68 = "keyWordComment:\n\nStarts a single-line comment. You can change this keyword to whatever you like.\n\nExamples:\n- //\n- ;\n- NOTE:\n- single-line comment\n- starts a comment in the code\n- [add a comment to explain your code]\n- commentForClarifyingThePurposeOfYourCodeHere\n- comment!@#$%^&*()ToMakeThingsClearInYourCode\n- whatCommentWouldYouAddToThisSection?\n\nRules:\n- Cannot include a colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText69 = "keyWordCommentOpenMultiLine:\n\nOpens a multiline comment. You can change this keyword to whatever you like.\n\nExamples:\n- /*\n- openMultiLineComment\n- multiline comment start\n- begin a block comment in the code\n- [this opens a comment for multiple lines]\n- openMultiLineCommentToProvideDetailedExplanations\n- openComment@!#forMultipleLines&OfDescription\n- howWillYouUseMultilineCommentsInYourCode?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText70 = "keyWordCommentCloseMultiLine:\n\nCloses a multiline comment. You can change this keyword to whatever you like.\n\nExamples:\n-*/\n- closeMultiLineComment\n- end of multiline comment\n- finish a block comment in the code\n- [this closes a comment for multiple lines]\n- closeCommentToEndDetailedDescriptionsHere\n- closeComment$!@#ToFinishMultiLineExplaining\n- howWillYouEndYourMultilineComment?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText71 = "keyWordEscapeChar:\n\nEscapes special characters in strings or identifiers. You can change this keyword to whatever you like.\n\nExamples:\n" + await Chr (92) + "\n" + await Chr (96) + "\n@\n~\n*\n|\n&\n^\n\nRules:\n- Cannot include a newline character, or carriage return. Anything else is allowed as long as its ONLY 1 char long.\n\n"
variables.theINFOtextEachText72 = "AHKlikeLoopsIndexedAt:\n\nSpecifies the starting index for the AHK-like loop, such as 1-indexed, 0-indexed, or any custom value. You can change this keyword to whatever you like.\n\nExamples:\n0\n1\n50\n69\n-50\n-69\n4863\n\nRules:\n- Can only be a number or a negative number.\n\n"
variables.theINFOtextEachText73 = "keyWordAIndex:\n\nRepresents the current index of the loop. It can be customized based on the indexing method and renamed using configuration settings. You can change this keyword to whatever you like.\n\nExamples:\n- A_Index\n- currentIndexInTheLoop\n- [thisIndicatesTheIndexOfTheCurrentIteration]\n- currentIndexInTheLoopForTrackingIterationCount\n- AIndex!@#$%^&*()UsedForCurrentLoopIterationTracking\n- whatIndexAreYouAtInYourCurrentLoop?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText74 = "keyWordALoopField:\n\nRepresents the current value or field in the loop. It can be renamed according to user preferences through configuration. You can change this keyword to whatever you like.\n\nExamples:\n- A_LoopField\n- currentLoopValue\n- [thisRefersToTheValueInTheLoopCurrently]\n- currentValueInTheLoopToProcessOrUseInLogic\n- ALoopField@!#ToStoreCurrentIterationValue%InCode\n- whatValueAreYouProcessingInYourLoopRightNow?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText75 = "keyWordMainLabel:\n\nThis is the main label where the main function will be inserted in the transpiled language. You can change this keyword to whatever you like.\n\nExamples:\n- mainLabel\n- main function label\n- define the entry point for your program\n- [this is the main label for the code execution]\n- mainLabelToInsertYourMainFunctionInTheCode\n- mainLabel@!#UsedToPointToMainFunctionInCode\n- whatIsTheEntryPointOfYourProgramGoingToBe?\n\nRules:\n- Cannot include a semicolon, colon, newline character, or carriage return. Anything else is allowed.\n\n"
variables.theINFOtextEachText76 = "useFuncKeyWord: This option allows you to use a keyword to define functions when transpiling to Python (py), JavaScript (js), or C++ (cpp). If it is turned off, you won't need to use a function definition keyword for Python and JavaScript. If you select C++ as your language, this option will always be on and cannot be turned off. Additionally, if you have useFuncKeyWord turned off and then switch to C++, it will automatically be turned on. When useFuncKeyWord is off, useCurlyBraces will automatically be toggled on, and if you turn off useFuncKeyWord, it will also toggle off useEnd if it was on."
variables.theINFOtextEachText77 = "useCurlyBraces: This option allows you to use curly braces to define code blocks. If useCurlyBraces is untoggled it will automatically toggle useFuncKeyWord on. When useCurlyBraces is enabled, it will automatically untoggle useEnd if it was on. This ensures that both methods of defining code blocks do not conflict."
variables.theINFOtextEachText78 = "useEnd: This option allows you to use an end keyword to signify the end of code blocks. When useEnd is toggled on, it will automatically turn off useCurlyBraces to maintain compatibility with your selected syntax style. Furthermore, enabling useEnd will automatically toggle on useFuncKeyWord, allowing for the use of function keywords alongside the end keyword. This ensures that all your settings work harmoniously together."
variables.theINFOtextEachText79 = "useSemicolon: Toggle for using semicolons at the end of statements."
variables.theINFOtextEachText80 = "useParentheses: if off, there's no need to use parentheses where necessary, but you still must use them in some places."
variables.theINFOtextEachText81 = "usePythonicColonSyntax: Enables Python-style colon syntax for defining code blocks."
variables.theINFOtextEachText82 = "forLoopLang: Choose the language for the style of the for loop. You can see the for loop in the live preview"
variables.theINFOtextEachText83 = "useInJavaScriptAlwaysUseVar: You dont have to declare variables when converting to js with keywords like var let const or the ones you changed the var let const to. Now all of them will start with var var varName... automatically."
variables.theINFOtextEachText84 = "useJavaScriptInAfullHTMLfile: It wraps the js code in a full index.html file"
variables.theINFOtextEachText85 = "useJavaScriptAmainFuncDef: The useJavaScriptAmainFuncDef option controls whether an async function is used as the main function and where it is placed in the code. If this option is not toggled off, you must specify the syntax for the main function. This syntax is simply a label, marking the start of the main function. Theres no need to add {} brackets since its just a label. If you enable this option but don't explicitly place the main function label anywhere in the code, it will automatically be defined at the top. This allows you to define other functions at the top of your script or within the main function itself."

===funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: InStr\nlibs: #include <string>\ndescription: InStr func is a func\n\n// Function to find the position of needle in haystack (std::string overload)\nint InStr(const std::string& haystack, const std::string& needle) {\n    size_t pos = haystack.find(needle);\n    return (pos != std::string::npos) ? static_cast<int>(pos) + 1 : 0;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Random\nlibs: #include <cstdlib>|#include <ctime>|#include <random>\ndescription: Random func is a func\n\nint Random(int min, int max) {\n    // Create a random device to seed the generator\n    std::random_device rd;\n    \n    // Create a generator seeded with the random device\n    std::mt19937 gen(rd());\n    \n    // Define a distribution within the specified range\n    std::uniform_int_distribution<> dis(min, max);\n    \n    // Generate and return a random number within the specified range\n    return dis(gen);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Sleep\nlibs: #include <thread>|#include <chrono>\ndescription: Sleep func is a func\n\n// Function to sleep for a specified number of milliseconds\nvoid Sleep(int milliseconds) {\n    std::this_thread::sleep_for(std::chrono::milliseconds(milliseconds));\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: input\nlibs: #include <iostream>|#include <string>\ndescription: input func is a func\n\n// Function to get input from the user, similar to Python's input() function\nstd::string input(const std::string& prompt) {\n    std::string userInput;\n    std::cout << prompt; // Display the prompt to the user\n    std::getline(std::cin, userInput); // Get the entire line of input\n    return userInput;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileRead\nlibs: #include <fstream>|#include <string>|#include <filesystem>|#include <stdexcept>\ndescription: FileRead func is a func\n\nstd::string FileRead(const std::string& path) {\n    std::ifstream file;\n    std::filesystem::path full_path;\n\n    // Check if the file path is an absolute path\n    if (std::filesystem::path(path).is_absolute()) {\n        full_path = path;\n    } else {\n        // If it's not a full path, prepend the current working directory\n        full_path = std::filesystem::current_path() / path;\n    }\n\n    // Open the file\n    file.open(full_path);\n    if (!file.is_open()) {\n        throw std::runtime_error(" + await Chr (34) + "Error: Could not open the file." + await Chr (34) + ");\n    }\n\n    // Read the file content into a string\n    std::string content;\n    std::string line;\n    while (std::getline(file, line)) {\n        content += line + '" + await Chr (92) + "n';\n    }\n\n    file.close();\n    return content;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileAppend\nlibs: #include <fstream>|#include <iostream>|#include <string>\ndescription: FileAppend func is a func\n\nbool FileAppend(const std::string& content, const std::string& path) {\n    std::ofstream file;\n\n    // Open the file in append mode\n    file.open(path, std::ios::app);\n\n    if (!file.is_open()) {\n        std::cerr << " + await Chr (34) + "Error: Could not open the file for appending." + await Chr (34) + " << std::endl;\n        return false;\n    }\n\n    // Append the content to the file\n    file << content;\n\n    // Close the file\n    file.close();\n\n    return true;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileDelete\nlibs: #include <fstream>|#include <iostream>|#include <string>\ndescription: FileDelete func is a func\n\nbool FileDelete(const std::string& path) {\n    std::filesystem::path file_path(path);\n\n    // Check if the file exists\n    if (!std::filesystem::exists(file_path)) {\n        return false;\n    }\n\n    // Attempt to remove the file\n    if (!std::filesystem::remove(file_path)) {\n        return false;\n    }\n\n    return true;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StrLen\nlibs: #include <string>\ndescription: StrLen func is a func\n\nsize_t StrLen(const std::string& str) {\n    return str.length();\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Asc\nlibs: #include <string>\ndescription: Asc func is a func\n\nint Asc(const std::string& str) {\n    if (!str.empty()) {\n        return static_cast<int>(str[0]);\n    }\n    return -1; // Return -1 if the string is empty\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Abs\nlibs: #include <string>\ndescription: Abs func is a func\n\ndouble Abs(double value) {\n    return std::fabs(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: ACos\nlibs: #include <cmath>\ndescription: ACos func calculates the arc cosine of a value\n\ndouble ACos(double value) {\n    return std::acos(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: ASin\nlibs: #include <cmath>\ndescription: ASin func calculates the arc sine of a value, with error handling for out-of-range inputs\n\ndouble ASin(double value) {\n    if (value < -1.0 || value > 1.0) {\n        std::cerr << " + await Chr (34) + "Error: Value out of range for arcsine function." + await Chr (34) + " << std::endl;\n        return NAN;\n    }\n    return asin(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: ATan\nlibs: #include <cmath>\ndescription: ATan func calculates the arc tangent of a value\n\ndouble ATan(double value) {\n    return std::atan(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Ceil\nlibs: #include <cmath>\ndescription: Ceil func rounds a value upwards to the nearest integer\n\ndouble Ceil(double value) {\n    return std::ceil(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Cos\nlibs: #include <cmath>\ndescription: Cos func calculates the cosine of an angle\n\ndouble Cos(double angle) {\n    return std::cos(angle);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Exp\nlibs: #include <cmath>\ndescription: Exp func calculates the exponential of a value\n\ndouble Exp(double value) {\n    return std::exp(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Ln\nlibs: #include <cmath>\ndescription: Ln func calculates the natural logarithm of a value\n\ndouble Ln(double value) {\n    return std::log(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Log\nlibs: #include <cmath>\ndescription: Log func calculates the base-10 logarithm of a value\n\ndouble Log(double value) {\n    return std::log10(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Round\nlibs: #include <cmath>\ndescription: Round func rounds a value to the nearest integer\n\ndouble Round(double value) {\n    return std::round(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Sin\nlibs: #include <cmath>\ndescription: Sin func calculates the sine of an angle\n\ndouble Sin(double angle) {\n    return std::sin(angle);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Sqrt\nlibs: #include <cmath>\ndescription: Sqrt func calculates the square root of a value\n\ndouble Sqrt(double value) {\n    return std::sqrt(value);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Tan\nlibs: #include <cmath>\ndescription: Tan func calculates the tangent of an angle\n\ndouble Tan(double angle) {\n    return std::tan(angle);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: SubStr\nlibs: #include <string>\ndescription: Extracts a substring from a given string starting at a specified position with an optional length.\n\nstd::string SubStr(const std::string& str, int startPos, int length = -1) {\n    std::string result;\n    size_t strLen = str.size();\n\n    // Handle negative starting positions\n    if (startPos < 0) {\n        startPos += strLen;\n        if (startPos < 0) startPos = 0;\n    } else {\n        if (startPos > static_cast<int>(strLen)) return " + await Chr (34) + "" + await Chr (34) + "; // Starting position beyond string length\n        startPos -= 1; // Convert to 0-based index\n    }\n\n    // Handle length\n    if (length < 0) {\n        length = strLen - startPos; // Length to end of string\n    } else if (startPos + length > static_cast<int>(strLen)) {\n        length = strLen - startPos; // Adjust length to fit within the string\n    }\n\n    // Extract substring\n    result = str.substr(startPos, length);\n    return result;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Trim\nlibs: #include <string>\ndescription: Removes leading and trailing whitespace from a string.\n\nstd::string Trim(const std::string &inputString) {\n    if (inputString.empty()) return " + await Chr (34) + "" + await Chr (34) + ";\n\n    size_t start = inputString.find_first_not_of(" + await Chr (34) + " " + await Chr (92) + "t" + await Chr (92) + "n" + await Chr (92) + "r" + await Chr (92) + "f" + await Chr (92) + "v" + await Chr (34) + ");\n    size_t end = inputString.find_last_not_of(" + await Chr (34) + " " + await Chr (92) + "t" + await Chr (92) + "n" + await Chr (92) + "r" + await Chr (92) + "f" + await Chr (92) + "v" + await Chr (34) + ");\n\n    return (start == std::string::npos) ? " + await Chr (34) + "" + await Chr (34) + " : inputString.substr(start, end - start + 1);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StrReplace\nlibs: #include <string>\ndescription: Replaces all occurrences of a substring with another string in the given string.\n\nstd::string StrReplace(const std::string &originalString, const std::string &find, const std::string &replaceWith) {\n    std::string result = originalString;\n    size_t pos = 0;\n\n    while ((pos = result.find(find, pos)) != std::string::npos) {\n        result.replace(pos, find.length(), replaceWith);\n        pos += replaceWith.length();\n    }\n\n    return result;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StringTrimLeft\nlibs: #include <string>\ndescription: Trims characters from the left side of the string based on the specified number of characters.\n\nstd::string StringTrimLeft(const std::string &input, int numChars) {\n    return (numChars <= input.length()) ? input.substr(numChars) : input;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StringTrimRight\nlibs: #include <string>\ndescription: Trims characters from the right side of the string based on the specified number of characters.\n\nstd::string StringTrimRight(const std::string &input, int numChars) {\n    return (numChars <= input.length()) ? input.substr(0, input.length() - numChars) : input;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StrLower\nlibs: #include <algorithm>|#include <cctype>|#include <string>\ndescription: Converts all characters in a string to lowercase.\n\nstd::string StrLower(const std::string &string) {\n    std::string result = string;\n    std::transform(result.begin(), result.end(), result.begin(), ::tolower);\n    return result;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: StrSplit\nlibs: #include <string>\ndescription: Splits a string by a delimiter and returns the nth split.\n\nstd::string StrSplit(const std::string &inputStr, const std::string &delimiter, int num) {\n    size_t start = 0, end = 0, count = 0;\n\n    while ((end = inputStr.find(delimiter, start)) != std::string::npos) {\n        if (++count == num) {\n            return inputStr.substr(start, end - start);\n        }\n        start = end + delimiter.length();\n    }\n\n    if (count + 1 == num) {\n        return inputStr.substr(start);\n    }\n\n    return " + await Chr (34) + "" + await Chr (34) + ";\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Chr\nlibs: #include <string>\ndescription: Returns a character corresponding to the provided Unicode code point.\n\nstd::string Chr(int number) {\n    return (number >= 0 && number <= 0x10FFFF) ? std::string(1, static_cast<char>(number)) : " + await Chr (34) + "" + await Chr (34) + ";\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Mod\nlibs: #include <string>\ndescription: Returns the remainder of the division of two integers.\n\nint Mod(int dividend, int divisor) {\n    return dividend % divisor;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: Floor\nlibs: #include <cmath>|#include <limits>\ndescription: Rounds down a floating-point number to the nearest integer.\n\ndouble Floor(double num) {\n    if (std::isnan(num)) {\n        return std::numeric_limits<double>::quiet_NaN();\n    }\n    return std::floor(num);\n}\n\nfuncEND======================funcEND==============\n\n\nfunc======================func==============\nlang: cpp\nname: Sort\nlibs: #include <string>|#include <vector>|#include <algorithm>|#include <sstream>|#include <unordered_set>|#include <cctype>\ndescription: Sort func is a func\n\n// Helper function to trim whitespace from both ends of a string\nstd::string trim(const std::string& str) {\n    const std::string whitespace = " + await Chr (34) + " " + await Chr (92) + "t" + await Chr (92) + "n" + await Chr (92) + "r" + await Chr (92) + "f" + await Chr (92) + "v" + await Chr (34) + ";\n    size_t start = str.find_first_not_of(whitespace);\n    if (start == std::string::npos) return " + await Chr (34) + "" + await Chr (34) + ";\n    size_t end = str.find_last_not_of(whitespace);\n    return str.substr(start, end - start + 1);\n}\n\n// Helper function to convert string to lowercase\nstd::string toLower(const std::string& str) {\n    std::string lowerStr = str;\n    std::transform(lowerStr.begin(), lowerStr.end(), lowerStr.begin(), ::tolower);\n    return lowerStr;\n}\n\n// Function to sort case-insensitively but ensure lowercase items come last\nbool customSortCompare(const std::string& a, const std::string& b) {\n    std::string lowerA = toLower(a);\n    std::string lowerB = toLower(b);\n    if (lowerA == lowerB) {\n        // If case-insensitive equivalent, ensure lowercase items come last\n        if (std::islower(a[0]) && std::isupper(b[0])) {\n            return false; // a should come after b\n        } else if (std::isupper(a[0]) && std::islower(b[0])) {\n            return true; // a should come before b\n        }\n        return a < b; // Otherwise, sort lexicographically\n    }\n    return lowerA < lowerB;\n}\n\n// Function to remove exact duplicates (case-sensitive)\nstd::vector<std::string> removeExactDuplicates(const std::vector<std::string>& items) {\n    std::unordered_set<std::string> seen;\n    std::vector<std::string> uniqueItems;\n    for (const auto& item : items) {\n        if (seen.find(item) == seen.end()) {\n            seen.insert(item);\n            uniqueItems.push_back(item);\n        }\n    }\n    return uniqueItems;\n}\n\n// Main sorting function\nstd::string Sort(const std::string& input, const std::string& options) {\n    std::string delimiter = " + await Chr (34) + "" + await Chr (92) + "n" + await Chr (34) + ";\n    bool caseInsensitive = options.find('C') != std::string::npos;\n    bool unique = options.find('U') != std::string::npos;\n    bool reverse = options.find('R') != std::string::npos;\n    bool random = options.find(" + await Chr (34) + "Random" + await Chr (34) + ") != std::string::npos;\n    bool numeric = options.find('N') != std::string::npos;\n\n    // Custom delimiter\n    if (options.find('D') != std::string::npos) {\n        size_t delimiterPos = options.find('D') + 1;\n        if (delimiterPos < options.size()) {\n            delimiter = options.substr(delimiterPos, 1);\n        }\n    }\n\n    // Split input by delimiter\n    std::vector<std::string> items;\n    std::stringstream ss(input);\n    std::string item;\n    while (std::getline(ss, item, delimiter[0])) {\n        item = trim(item);  // Trim whitespace from each item\n        if (!item.empty()) {\n            items.push_back(item);\n        }\n    }\n\n    // Sort items\n    if (numeric) {\n        std::sort(items.begin(), items.end(), [](const std::string& a, const std::string& b) {\n            return std::stoi(a) < std::stoi(b);\n        });\n    } else {\n        std::sort(items.begin(), items.end(), customSortCompare);\n    }\n\n    // Remove exact duplicates if needed\n    if (unique) {\n        items = removeExactDuplicates(items);\n    }\n\n    // Apply reverse order if needed\n    if (reverse) {\n        std::reverse(items.begin(), items.end());\n    }\n\n    // Separate uppercase and lowercase items\n    std::vector<std::string> uppercaseItems;\n    std::vector<std::string> lowercaseItems;\n    \n    for (const auto& item : items) {\n        if (std::isupper(item[0])) {\n            uppercaseItems.push_back(item);\n        } else {\n            lowercaseItems.push_back(item);\n        }\n    }\n\n    // Combine sorted uppercase items with sorted lowercase items\n    std::string result;\n    for (const auto& item : uppercaseItems) {\n        result += item;\n        result += delimiter;\n    }\n    for (const auto& item : lowercaseItems) {\n        result += item;\n        if (&item != &lowercaseItems.back()) {\n            result += delimiter;\n        }\n    }\n\n    // Remove trailing delimiter if necessary\n    if (!result.empty() && result.back() == delimiter[0]) {\n        result.pop_back();\n    }\n\n    return result;\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: getDataFromAPI\nlibs: #include <string>|#include <array>|#include <memory>|#include <stdexcept>| #include <cstdio>\ndescription: getDataFromAPI is a function to fetch data from an API.\n\n// Function to run a system command\nstd::string getDataFromAPIRunCMD(const std::string& command) {\n    std::array<char, 128> buffer;\n    std::string result;\n#if defined(_WIN32)\n    std::unique_ptr<FILE, decltype(&_pclose)> pipe(_popen(command.c_str(), " + await Chr (34) + "r" + await Chr (34) + "), _pclose);\n#else\n    std::unique_ptr<FILE, decltype(&pclose)> pipe(popen(command.c_str(), " + await Chr (34) + "r" + await Chr (34) + "), pclose);\n#endif\n    if (!pipe) {\n        throw std::runtime_error(" + await Chr (34) + "popen() failed!" + await Chr (34) + ");\n    }\n    while (fgets(buffer.data(), buffer.size(), pipe.get()) != nullptr) {\n        result += buffer.data();\n    }\n    return result;\n}\n\n// Function to fetch data from API\nstd::string getDataFromAPI(const std::string& url) {\n    std::string command = " + await Chr (34) + "curl -s " + await Chr (34) + " + url;\n    return getDataFromAPIRunCMD(command);\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileCreateDir\nlibs: #include <filesystem>|#include <system_error>\ndescription: FileCreateDir is a function to create a directory if it does not exist.\n\n// Creates a directory if it does not exist\nvoid FileCreateDir(const std::string& path) {\n    try {\n        std::filesystem::create_directory(path);\n    } catch (const std::filesystem::filesystem_error&) {\n        // Handle errors silently\n    }\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileRemoveDir\nlibs: #include <filesystem>|#include <system_error>\ndescription: FileRemoveDir is a function to remove a directory if it exists.\n\n// Removes a directory if it exists\nvoid FileRemoveDir(const std::string& path) {\n    try {\n        if (std::filesystem::exists(path) && std::filesystem::is_directory(path)) {\n            std::filesystem::remove_all(path);\n        }\n    } catch (const std::filesystem::filesystem_error&) {\n        // Handle errors silently\n    }\n}\n\nfuncEND======================funcEND==============\n\nfunc======================func==============\nlang: cpp\nname: FileExist\nlibs: #include <filesystem>|#include <system_error>\ndescription: FileExist is a function to check if a file or directory exists.\n\n// Checks if a file or directory exists\nbool FileExist(con
