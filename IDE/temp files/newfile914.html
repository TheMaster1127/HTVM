<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTVM</title>
        <style>
            body {
                background-color: #202020;
                font-family:
                    "Open Sans",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,

                    Ubuntu,
                    Cantarell,
                    "Helvetica Neue",
                    Helvetica,
                    Arial,
                    sans-serif;
            }
        </style>

</head>
    <body>
<script>


function LoopParseFunc(varString, delimiter1="", delimiter2="") {
    let items;
    if (!delimiter1 && !delimiter2) {
        // If no delimiters are provided, return an array of characters
        items = [...varString];
    } else {
        // Construct the regular expression pattern for splitting the string
        let pattern = new RegExp('[' + delimiter1.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + delimiter2.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ']+');
        // Split the string using the constructed pattern
        items = varString.split(pattern);
    }
    return items;
}

function print(value) {
    console.log(value)
}

function Trim(inputString) {
    return inputString ? inputString.trim() : "";
}


async function strReverse(theString) {
    var outStr = "";
    let theArrStr = [];
    items1 = LoopParseFunc(theString)
    for (let A_Index1 = 0; A_Index1 < items1.length + 0; A_Index1++) {
        const A_LoopField1 = items1[A_Index1 - 0];
        theArrStr.push(A_LoopField1);
    }
    for (let A_Index2 = 0; A_Index2 < theArrStr.length + 0; A_Index2++) {
        outStr += theArrStr[theArrStr.length - (A_Index2 + 1)];
    }
    return outStr;
}
async function isPalindrome(theString) {
    if (Trim(await strReverse(theString)) == Trim(theString)) {
        return true;
    }
    return false;
}
async function main() {
    print(await isPalindrome("123"));
    print(await isPalindrome("121"));
    print(await isPalindrome("bob"));
}
main();
</script>
</body>
</html>
