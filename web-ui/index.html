    <script>
        $(document).ready(function () {
            function checkPortraitMode() {
                // Change condition to check for portrait mode (height > width)
                if ($(window).height() > $(window).width()) {
                    if (!/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) return

                    $('body').hide()
                    if ($("#portraitDiv").length === 0) {
                        $('<div id="portraitDiv"></div>')
                            .css({
                                'position': 'fixed',
                                'top': '0',
                                'left': '0',
                                'width': '100dvw', // Added for full coverage
                                'height': '100dvh', // Added for full coverage
                                'background-color': 'black',
                                'z-index': '9999'
                            })
                            .appendTo('html');
                    }
                } else {
                    $("#portraitDiv").remove();
                    $('body').show()
                }
            }

            // Check on page load
            checkPortraitMode();

            // Check on window resize
            $(window).on('resize', checkPortraitMode);
        });

    </script>
