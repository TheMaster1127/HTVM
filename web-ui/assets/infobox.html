<div class="infoBox">
    <style>
        .infoBox {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1b1b1b;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            max-width: 35vw;
            max-height: 80vh; /* Added: prevent it from being too tall */
            display: flex; /* Added: for flex-direction column */
            flex-direction: column; /* Added: to control layout */
        }

        .infoBox .head {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            flex-shrink: 0; /* Added: Header should not shrink */
        }

        .infoBox .body {
            overflow-y: auto; /* Added: Allow vertical scrolling for long content */
            flex-grow: 1; /* Added: Body takes up remaining space */
        }
    </style>
    <h2 class="head">Example</h2>
    <hr>
    <div class="body">
        # Markdown Example
        This is an example of a markdown text.
        - Item 1
        - Item 2
        - Item 3
    </div>
</div>
