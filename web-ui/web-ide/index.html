  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --sidebar-bg: #2d2d2d;
      --hover-bg: #404040;
      --btn-bg: #fe6619;
      --btn-hover: #e65a00;
      --splitter-bg: #555;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      min-width: 150px;
      background-color: var(--sidebar-bg);
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #path-display {
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #ccc;
    }

    #file-path-display {
      margin-bottom: 10px;
      font-size: 0.85em;
      color: #aaa;
    }

    #sidebar-splitter {
      width: 5px;
      background-color: var(--splitter-bg);
      cursor: ew-resize;
    }

    /* Main Content Area */
    #main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* IDE Column (Editor & Console) */
    #ide-container {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      width: 99%;
      min-width: 20%;
    }

    #buttons-container {
      padding: 5px;
      background: var(--bg-color);
    }

    /* Editor (top half of IDE) */
    #editor {
      height: 58.5%;
      border: 1px solid var(--hover-bg);
      overflow: auto;
      display: none;
    }

    /* Horizontal splitter between editor and console */
    #ide-horizontal-splitter {
      height: 5px;
      background-color: var(--splitter-bg);
      cursor: ns-resize;
    }

    /* Console container: flex:1 fills remaining space */
    #console {
      flex: 1;
      position: relative;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      overflow: hidden;
    }

    /* Scrollable log area */
    #console-log {
      overflow-y: auto;
      height: 100%;
      padding-right: 40px;
      /* extra space for clear button */
    }

    /* Clear button fixed at bottom-right */
    #clear-console-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      z-index: 10;
    }

    #clear-console-btn:hover {
      background-color: var(--btn-hover);
    }

    /* Vertical splitter between IDE and Output */
    #vertical-splitter {
      width: 5px;
      background-color: var(--splitter-bg);
      cursor: ew-resize;
      display: none;
    }

    /* Output Column (only visible for HTML files) */
    #output-container {
      width: 80%;
      min-width: 50%;
      display: none;
      flex-direction: column;
      overflow: auto;
      border-left: 1px solid var(--hover-bg);
      padding: 5px;
    }

    /* The HTML output iframe */
    #html-output {
      width: 100%;
      height: 100%;
      border: none;
    }

    #close-iframe-btn {
      background-color: var(--btn-bg);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    #close-iframe-btn:hover {
      background-color: var(--btn-hover);
    }


    /* Toggle Switch CSS */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 25px;
      top: -5px;
      /* Move the element up by 5 pixels */
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-switch .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .toggle-switch .slider:before {
      position: absolute;
      content: "";
      height: 23px;
      width: 23px;
      border-radius: 50%;
      left: 4px;
      bottom: 1px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked+.slider {
      background-color: #4CAF50;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

// Global variable to store the selected language extension
let selectedLangExtension = "js";  // Default to JavaScript (.js)

// Toggle the dropdown visibility
function toggleDropdown() {
  const dropdown = document.getElementById('lang-dropdown');
  dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Change language and update selected item
function changeLanguage(languageName, languageImage, langExtension) {
  // Update the global variable with the language extension
  selectedLangExtension = langExtension;

  // Update the selected language's name and image on the page
  const selectedLangName = document.getElementById('selected-lang-name');
  const selectedLangImg = document.getElementById('selected-lang-img');
  selectedLangName.textContent = languageName;
  selectedLangImg.src = languageImage;

  // Save the selected language extension to localStorage
  localStorage.setItem('selectedLangExtension', langExtension);

  // Close the dropdown after selection
  document.getElementById('lang-dropdown').style.display = 'none';
}

// Load the selected language extension from localStorage (if available) when the page loads

  // Check if there's a saved language extension in localStorage
  const savedLangExtension = localStorage.getItem('selectedLangExtension');

  if (savedLangExtension) {
    selectedLangExtension = savedLangExtension;
  }

  console.log("Selected Language Extension:", selectedLangExtension);

  const selectedLangName = document.getElementById('selected-lang-name');
  const selectedLangImg = document.getElementById('selected-lang-img');

  // Set default to JavaScript if no saved extension found
    if (selectedLangExtension === "js") {

};

    function findPath(node, target, currentPath = []) {
      if (node === target) return currentPath.concat(node.name);
      if (node.isFolder && node.children) {
        for (let child of node.children) {
          let result = findPath(child, target, currentPath.concat(node.name));
          if (result) return result;
        }
      }
      return null;
    }
    function getItemByPath(path, node) {
      if (!path.length) return node;
      if (!node.isFolder || !node.children) return null;
      const nextName = path[0];
      for (let child of node.children) {
        if (child.name === nextName) {
          return getItemByPath(path.slice(1), child);
        }
      }
      return null;
    }

        [keywordsSoWeCanSeeProgrammingBlocks[40]]: { end: keywordsSoWeCanSeeProgrammingBlocks[41], lang: "groovy" }
      };


      // Find all language blocks
      const detectedBlocks = [];
      let currentBlock = null;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        // Check for start markers
        for (const marker in languageMarkers) {
          if (line.includes(marker)) {
            currentBlock = {
              start: i,
              lang: languageMarkers[marker].lang,
              endMarker: languageMarkers[marker].end
            };
            break;
          }
        }

        // Check for end marker if we're inside a block
        if (currentBlock && line.includes(currentBlock.endMarker)) {
          detectedBlocks.push({
            start: currentBlock.start,
            end: i,
            lang: currentBlock.lang
          });
          currentBlock = null;
        }
      }

      // Check if current line is within any of the detected blocks
      for (const block of detectedBlocks) {
        if (currentLine >= block.start && currentLine <= block.end) {
          return block.lang;
        }
      }

      // Not inside any programming block
      return "htvm";
    }

    function getFullPath(dir) {
      let path = [];
      function traverse(node, target, acc) {
        if (node === target) return true;
        if (node.isFolder && node.children) {
          for (let child of node.children) {
            if (traverse(child, target, acc)) {
              acc.unshift(child.name);
              return true;
            }
          }
        }
        return false;
      }
      traverse(root, dir, path);
      return ['root', ...path];
    }
